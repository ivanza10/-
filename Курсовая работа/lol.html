<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/lol.css">
  <title>Small Logo</title>
</head>

<body>

  <div class="cats">
    <div class="cats__item" data-name="cat">Котик</div>
    <div class="cats__item" data-name="cats">Котики</div>
    <div class="cats__item" data-name="cat2">Еще котик</div>
  </div>

  <div class="slider">
    <div class="slider__img slider__img_active" data-name="cat"><img
        src="https://cdnstatic.rg.ru/uploads/images/168/10/26/kotik_d_850.jpg" alt=""></div>
    <div class="slider__img" data-name="cats"><img
        src="https://cdnn21.img.ria.ru/images/07e5/0a/0b/1753974972_0:117:3072:1845_1920x0_80_0_0_5fbad162a71b5c081cc51da0a8ed6f27.jpg"
        alt=""></div>
    <div class="slider__img" data-name="cat2"><img
        src="https://ichef.bbci.co.uk/news/640/cpsprodpb/12CBE/production/_117309967_neo4_976.jpg" alt=""></div>
  </div>

</body>
<script>
  let slides = document.getElementsByClassName('slider__img');
  let currentSlide = 0;

  let buttons = document.getElementsByClassName('cats__item');

  for (let i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function () {
      slideSwitch(buttons[i].dataset.name)
    });
  }

  function slideSwitch(slideNumber) {
    if (typeof slideNumber === 'number') {
      for (let i = 0; i < slides.length; i++) {
        if (i != slideNumber) {
          slides[i].classList.remove('slider__img_active');
        } else {
          slides[i].classList.add('slider__img_active');
        }
      }
    } else {
      for (let i = 0; i < slides.length; i++) {
        if (slides[i].dataset.name != slideNumber) {
          slides[i].classList.remove('slider__img_active');
        } else {
          slides[i].classList.add('slider__img_active');
        }
      }
    }
  }

  function validSlideNumberCheck(slideNumber) {
    let validNumber = slideNumber;

    if (slideNumber < 0) {
      validNumber = slides.length - 1;
    } else if (slideNumber > slides.length - 1) {
      validNumber = 0;
    }

    currentSlide = validNumber;

    return currentSlide;
  }
</script>

</html>
